<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>

    <div class="wrapper">
        <div class="weatherBox">
            <div class="temperature">
                <h1 class="temp-text"></span></h1>
                <h1 class="temp-text-fahrenheit hs"></h1>
                <h1 class="temp-more-info"></h1>
            </div>
            <div class="location">
                <h1 class="temp-location"></h1>
            </div>
            <button class="toggle-temp">Fahrenheit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
